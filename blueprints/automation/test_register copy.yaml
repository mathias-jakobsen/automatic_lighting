blueprint:
  name: Test Register 2
  description: |
    Uses the 'Automatic Lighting' integration to create a profile that will turn on lighting when a trigger is triggered.
  domain: automation
  input:
    al_entity:
      name: Automatic Lighting Entity
      description: The automatic lighting entity.
      selector:
        entity:
          domain: switch
          integration: automatic_lighting
    triggers:
      name: Triggers
      description: The trigger(s) that will activate the lighting.
      selector:
        entity:
          domain: binary_sensor
    lights:
      name: Lights
      description: The lights that should be turned on.
      selector:
        target:
          entity:
            domain: light
    time_after:
      name: After
      description: The time after which the lights can be turned on.
      default: "00:00:00"
      selector:
        time:
    time_before:
      name: Before
      description: The time before which the lights can be turned on.
      default: "23:59:59"
      selector:
        time:
    illuminance_entity:
      name: Daylight Sensor
      description: The entity that measures the amount of daylight.
      default: ""
      selector:
        entity:
          domain: sensor
          device_class: illuminance
    illuminance_threshold:
      name: Daylight Threshold
      description: Defines the threshold of daylight below which the lights are turned on.
      default: 100
      selector:
        number:
          mode: box
          min: 1
          max: 100000
          unit_of_measurement: lx
    brightness:
      name: Brightness
      description: The brightness (in %) that the lights should be set to when turned on.
      default: 100
      selector:
        number:
          mode: slider
          min: 1
          max: 100
          step: 1
          unit_of_measurement: "%"
    color_temp_kelvin:
      name: Color Temperature
      description: The color temperature (in kelvin) that the lights should be set to when turned on.
      default: 3000
      selector:
        number:
          mode: slider
          min: 2200
          max: 6500
          step: 25
          unit_of_measurement: K
    duration:
      name: Duration
      description: The duration (in seconds) that the lights are turned on.
      default: 60
      selector:
        number:
          mode: box
          min: 1
          max: 100000
          unit_of_measurement: s

max_exceeded: silent
mode: restart

variables:
  illuminance_entity: !input illuminance_entity
  illuminance_threshold: !input illuminance_threshold

trigger:
  - platform: event
    event_type: automatic_lighting_event
    event_data:
      entity_id: !input al_entity
      type: refresh
action:
  - choose:
      - conditions:
          - "{{ trigger.platform == 'event' and trigger.event.event_type == 'automatic_lighting_event' and trigger.event.data.type == 'refresh' }}"
        sequence:
          - service: automatic_lighting.register
            data:
              entity_id: !input al_entity
              triggers: !input triggers
              lights: !input lights
              duration: !input duration
              brightness_pct: !input brightness
              kelvin: !input color_temp_kelvin
  - choose:
      - conditions:
          - condition: time
            after: !input time_after
            before: !input time_before
          - condition: state
            entity_id: input_boolean.test2
            state: "off"
        sequence:
          - service: automatic_lighting.constrain
            data:
              entity_id: !input al_entity
              constrain: false
    default:
      - service: automatic_lighting.constrain
        data:
          entity_id: !input al_entity
          constrain: true